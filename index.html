<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/sript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Computer Components</h1>
            <form action="">
                <label for="cpus"> CPUs / Processors</label><br>
                <select name="cpus" id="cpu">
                    <option value="">Choose a CPU:</option>
                    <option value="intel" class="intel">Intel CPUs</option> 
                    <option class="amd" value="amd" >AMD CPUs</option>
                </select>
                <div class="intel-option-data">
                    <ul>
                        <input type="checkbox" >
                        <label for="huey">Intel Core i9-12th Gen Alder Lake</label><br>
                        <input type="checkbox" >
                        <label for="huey">Intel Core i7-11th Gen Rocket Lake</label><br>
                        <input type="checkbox" >
                        <label for="huey">Intel Core i5-10th Gen Comet Lake</label><br>
                        <input type="checkbox" >
                        <label for="huey">Intel Core i3-9th Gen Coffee Lake</label><br>
                    </ul>
                </div>
                <div class="amd-option-data">
                    <ul>
                        <input type="checkbox" >
                        <label for="huey">AMD Ryzen 9 5500X</label><br>
                        <input type="checkbox" >
                        <label for="huey">AMD Ryzen 7 4700X</label><br>
                        <input type="checkbox" >
                        <label for="huey">AMD Ryzen 5 3700X</label><br>
                        <input type="checkbox" >
                        <label for="huey">AMD Ryzen 3 3200X</label><br>
                    </ul>
                </div><br>

                <label for="cpus"> Rams</label><br>
                <select name="cpus" id="cpu">
                    <option value="">Choose a Ram:</option>
                    <option value="intel" class="intel">32GB DDR5 6600</option> 
                    <option class="amd" value="amd" >16GB DDR4 5500 </option>
                    <option class="amd" value="amd" >8GB DDR3 4800 </option>
                    <option class="amd" value="amd" >4GB DDR2 6500 </option>
                </select><br>

                <label for="cpus"> Motherboards</label><br>
                <select name="cpus" id="cpu">
                    <option value="">Choose a Motherboard:</option>
                    <option value="intel" class="intel">ASUS TUF Gaming Z690-Plus</option> 
                    <option class="amd" value="amd" >MSI MPG Z690 CARBON </option>
                    <option class="amd" value="amd" >ASRock B550 Phantom Gaming 4/ac  </option>
                    <option class="amd" value="amd" >GIGABYTE Z690 AORUS TACHYON LGA </option>
                </select><br>

                
                <label for="cpus">Hard Drives</label><br>
                <select name="cpus" id="cpu">
                    <option value="">Choose a Hard Drive:</option>
                    <option value="intel" class="intel">Seagate BarraCuda ST4000DM004 4TB 5400 RPM</option> 
                    <option class="amd" value="amd" >WD Black 4TB 7200 RPM SATA 6Gb/s </option>
                    <option class="amd" value="amd" >SAMSUNG 980 M.2 2280 1TB SSD</option>
                    <option class="amd" value="amd" >Crucial MX500 1TB 3D NAND SATA 2.5 SSD </option>
                </select><br>
                
                <label for="cpus">Mouses</label><br>
                <select name="cpus" id="cpu">
                    <option value="">Choose a Mouse:</option>
                    <option value="intel" class="intel">Logitech G403 HERO 16K Gaming Mouse</option> 
                    <option class="amd" value="amd" >Rosewill NEON M59</option>
                    <option class="amd" value="amd" >Rosewill Wireless Optical Computer Mouse</option>
                </select><br>

                <label for="cpus">Power Supply</label><br>
                <select name="cpus" id="cpu">
                    <option value="">Choose a Power Supply:</option>
                    <option value="intel" class="intel">Super Flower Leadex Platinum SE 1000W</option> 
                    <option class="amd" value="amd" >CORSAIR SF750 CP-9020186-NA 750</option>
                    <option class="amd" value="amd" >Seasonic FOCUS PX-850, 850W 80+</option>
                </select>
                
            </form>
        </div>
        
    </main>
</body>
</html>
